# Docker Compose override for development with app container
version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee-message-svc-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/employee_anniversary?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WEBHOOK_URL: https://webhook.site/unique-id
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - default

networks:
  default:
    name: employee-message-svc-network
